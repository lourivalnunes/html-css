<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    <!--essa é a maneira simples com somente 01 video e uma extencao
    <video src="midia/meu-video.mp4" width="500" controls></video>-->

    <!--videos organizados do menor tamanho para o maior-->
    <video width="560" height="315" poster="midia/play.jpeg" controls>
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=xZ8L-7HweWGWste-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo video do Vimeo</h1>
    <div style="width:560px; height:315px;">
        <iframe 
          src="https://player.vimeo.com/video/220572332?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
          frameborder="0" 
          allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" 
          style="width:560px; height:315px;" 
          title="2D Animation">
        </iframe>
      </div>
      <script src="https://player.vimeo.com/api/player.js"></script>
      


</body>
</html>
